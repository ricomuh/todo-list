<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO List with Vue.js</title>
  </head>
  <body>
    <div id="app">
      <form action="#" @submit="handleSubmit">
        <input type="text" id="todo" ref="todo" />
        <button type="submit">Submit</button>
      </form>
      <table border="1">
        <thead>
          <tr>
            <th>No</th>
            <th>To Do</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in todos" :key="index">
            <td>{{ index + 1 }}</td>
            <td>{{ item }}</td>
            <td>
              <button @click="handleEdit(index)">Edit</button>
              <button @click="handleRemove(index)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            todos: [],
          };
        },
        methods: {
          handleSubmit(e) {
            e.preventDefault();
            this.todos.push(this.$refs.todo.value);
            this.$refs.todo.value = "";
          },
          handleEdit(index) {
            this.todos[index] = prompt("Edit todo", this.todos[index]);
          },
          handleRemove(index) {
            this.todos.splice(index, 1);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
